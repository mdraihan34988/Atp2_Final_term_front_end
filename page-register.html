<body class="bg-dark">

    <div class="sufee-login d-flex align-content-center flex-wrap">
        <div class="container">
            <div class="login-content">
                <div class="login-logo">
                    <a href="index.html">
                        <img class="align-content" src="images/logo.png" alt="">
                    </a>
                </div>
                <div class="login-form">

                        <div class="form-group">
                            <label>Full Name</label> &nbsp <span id="nameErr" style="color:red"></span>
                            <input type="text" id="fullname" class="form-control" placeholder="Full Name" required>
                        </div>
                        <div class="form-group">
                            <label>Email Address</label> &nbsp <span id="addErr" style="color:red"></span>
                            <input type="email" id="address" class="form-control" placeholder="Email Address" required>
                        </div>

                        <div class="form-group">
                           <label>Account Number</label> &nbsp <span id="accErr" style="color:red"></span>
                            <input type="text" id="acc" class="form-control" placeholder="Account Number" required>
                        </div>
                        <div class="form-group">
                           <label>Balance</label> &nbsp <span id="balErr" style="color:red"></span>
                            <input type="number" id="bal" class="form-control" min=0 placeholder="Balance" required>
                        </div>
                        <div class="form-group">
                        <label>Mobile Number</label> &nbsp <span id="numErr" style="color:red"></span>
                         <input type="tel" id="phone" class="form-control" placeholder="Mobile Number" required>
                       </div>
                       <div class="form-group">
                        <label>Work Position</label> &nbsp <span id="posErr" style="color:red"></span><br>
                        <select id="wp" name="workposition" class="form-control">
                            <option value="" disabled selected>Select Work Position</option>
                            <option value="Manager">Manager</option>
                            <option value="Employee">Employee</option>

                        </select>
                       </div>
                       <div class="form-group">
                            <label>User Type</label>
                            <input type="text" id="usertype" class="form-control" value="User" disabled><span id="userType" hidden>User</span>
                        </div>
                        <button type="submit" id="registerbtn" class="btn btn-primary btn-flat m-b-30 m-t-30" style="margin-left:0px;">Register</button>

                        <div class="register-link m-t-15 text-center">
                            <p>Already have account ? <a href="page-login.html"> Sign in</a></p>
                        </div>

                </div>
            </div>
        </div>
    </div>


     <script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>

    <script src="assets/js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="assets/js/raihan/rScript.js"></script>



</body>
