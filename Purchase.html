                <div class="row">
                    <div class="col-lg-6">
                        <div class="card">
                            <div class="card-header">
                                <strong>Purchase</strong> Header
                            </div>
                            <div class="card-body card-block">
                                <form action="#" method="post" enctype="multipart/form-data" class="form-horizontal">
                                    <div class="row form-group">
                                        <div class="col col-md-3"><label class=" form-control-label">Date</label></div>
                                        <div class="col-12 col-md-9">
                                            <p id="todayDate" name="Date" class="form-control-static">Date</p>
                                        </div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col col-md-3">
                                          <label for="text-input" class=" form-control-label">Invoice No</label>
                                        </div>
                                        <div class="col-12 col-md-4">
                                          <div class="input-group-addon" id="pInvoiceNo">.</div>
                                        </div>
                                        <div class="col-12 col-md-5">
                                          <input id="invoiceNo" type="text" name="Invoice" placeholder="Invoice" class="form-control">
                                          <span class="help-block" id="invoiceError"></span>
                                        </div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col col-md-3"><label for="select" class=" form-control-label">Supplier</label></div>
                                        <div class="col-12 col-md-5">
                                            <select id="supplierSelection" class="form-control">
                                                <option value="">Please select</option>
                                            </select>
                                            <span class="help-block"></span>
                                        </div>
                                        <div class="col col-md-4"><button type="button" id="addSupplierBtn" class="btn btn-primary btn-sm active"  style="margin-top:5px;">Add Supplier</button></div>

                                        <!-- Modal -->
                                        <div id="addSupplierModal" class="addSupplierModal">
                                          <!-- Modal content -->
                                        <div class="addSupplierModal-content">
                                          <form class="" action="index.html" method="post">
                                            <span class="addSupplierModalclose">&times;</span>

                                            <div class="row form-group">
                                                <div class="col col-md-12" style="text-align:center;">
                                                  <label for="select" >New Supplier</label>
                                                </div>
                                            </div>
                                            <div class="row form-group">
                                                <div class="col col-md-3">
                                                  <label for="select" class=" form-control-label">Name</label>
                                                </div>
                                                <div class="col-12 col-md-9">
                                                    <input type="text" id="fullName" name="fullName" placeholder="" class="form-control" required>
                                                    <span class="help-block"></span>
                                                </div>
                                            </div>
                                            <div class="row form-group">
                                                <div class="col col-md-3">
                                                  <label for="select" class=" form-control-label">Phone</label>
                                                </div>
                                                <div class="col-12 col-md-9">
                                                    <input type="text" id="phone" name="phone" placeholder="" class="form-control" required>
                                                    <span class="help-block"></span>
                                                </div>
                                            </div>
                                            <div class="row form-group">
                                                <div class="col col-md-3">
                                                  <label for="select" class=" form-control-label">Address</label>
                                                </div>
                                                <div class="col-12 col-md-9">
                                                    <input type="text" id="address" name="address" placeholder="" class="form-control" required>
                                                    <span class="help-block"></span>
                                                </div>
                                            </div>
                                            <div class="row form-group">
                                                <div class="col col-md-3">
                                                  <label for="select" class=" form-control-label">Acc. No</label>
                                                </div>
                                                <div class="col-12 col-md-9">
                                                    <input type="text" id="accNumber" name="accNumber" placeholder="" class="form-control" required>
                                                    <span class="help-block"></span>
                                                </div>
                                            </div>
                                            <div class="row form-group">
                                                <div class="col col-md-3">
                                                  <label for="select" class=" form-control-label">Balance</label>
                                                </div>
                                                <div class="col-12 col-md-9">
                                                    <input type="number" id="balance" name="balance" value="0" placeholder="" class="form-control" min="0" required>
                                                    <span class="help-block"></span>
                                                </div>
                                            </div>
                                            <div class="row form-group">
                                                <div class="col col-md-12">
                                                  <button type="button" class="btn btn-primary btn-sm active" id="addSupplier" style="width:100%; margin-left:0px;">Add Supplier</button>
                                                </div>
                                            </div>
                                          </form>

                                            </select>
                                            <span class="help-block"></span>
                                        </div>
                                    </div>

                                    <div class="col col-md-3">

                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col col-md-3">
                                      <label for="hf-email" class=" form-control-label">Quantity</label>
                                    </div>
                                    <div class="col-12 col-md-5">
                                      <input type="number" id="quantity" placeholder="Purchase Quantity" class="form-control" min="0" required>
                                      <span class="help-block" id="errorForQuantity" style="color:red;"></span>
                                    </div>
                                    <div class="col-12 col-md-4">
                                      <p class="form-control-static">Unit</p>
                                    </div>
                                </div>

                                <div class="row form-group">
                                    <div class="col col-md-3">
                                      <label for="hf-email" class=" form-control-label">P Unit Price</label>
                                    </div>
                                    <div class="col-12 col-md-5">
                                      <p id="pUnitPrice" class="form-control-static" style="text-align:left; font-weight:bold;">Total Price</p>
                                      <span class="help-block"></span>
                                    </div>
                                    <div class="col-12 col-md-4">
                                      <p class="form-control-static">Taka (Tk)</p>
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col col-md-3">
                                      <label for="hf-email" class=" form-control-label">Unit Price</label>
                                    </div>
                                    <div class="col-12 col-md-5">
                                      <input type="number" id="unitPrice"  placeholder="Purchase Quantity" class="form-control" min="0" required>
                                      <span class="help-block" id="errorForUnitPrice" style="color:red;"></span>
                                    </div>
                                    <div class="col-12 col-md-4">
                                      <p class="form-control-static">Taka (Tk)</p>
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col col-md-3">
                                      <label for="hf-email" class=" form-control-label">Expire Date</label>
                                    </div>
                                    <div class="col-12 col-md-9">
                                      <input type="date" id="expDate" class="form-control" required>
                                      <span class="help-block" id="errorForExpDate" style="color:red;"></span>
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col col-md-3">
                                      <label for="hf-email" class=" form-control-label">Total Price</label>
                                    </div>
                                    <div class="col-12 col-md-5">
                                      <p class="form-control-static" id="totalPrice">Total Price</p>
                                      <span class="help-block"></span>
                                    </div>
                                    <div class="col-12 col-md-4">
                                      <p class="form-control-static">Taka (Tk)</p>
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col col-md-3">
                                      <label for="hf-email" class=" form-control-label">Remarks</label>
                                    </div>
                                    <div class="col-12 col-md-9">
                                      <input type="text" id="remarks" placeholder="Remarks" class="form-control">
                                      <span class="help-block"></span>
                                    </div>
                                </div>
                                <div class="row form-group">
                                  <div class="col col-md-4">
                                  </div>
                                  <div class="col-12 col-md-8">
                                    <button id="submitBtn"  type="submit" class="btn btn-primary btn-sm active" style="width:100%; margin-left:-10px;">Submit</button>
                                    <span id="createMsg" style="color:green; font-weight:bold; text-align:center;"></span>
                                  </div>
                                </div>
                            </div>
                        </div>
                </div>
            </div>


        </div><!-- .animated -->
    </div><!-- .content -->
